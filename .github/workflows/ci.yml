name: Run CI Checks ðŸ”Ž

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install PHP dependencies
        uses: php-actions/composer@v6
        with:
          dev: yes
          args: --ignore-platform-reqs

      - name: Install js dependencies
        run: npm install

      - name: Copy .env file
        run: cp .env.ci .env

      - name: Bring site up
        run: ./vendor/bin/sail up -d

      - name: Compile js dependencies
        run: ./vendor/bin/sail npm run dev

#      - name: Run php cs fixer
#        run: ./vendor/bin/php-cs-fixer fix

      - name: Run phpinsights
        run: ./vendor/bin/sail artisan insights --no-interaction --min-quality=80 --min-complexity=80 --min-architecture=80 --min-style=80 --format=github-actions

#      - name: Apply php-cs-fixer changes
#        uses: stefanzweifel/git-auto-commit-action@v4
#        with:
#          commit_message: Apply php-cs-fixer changes
#          file_pattern: app tests database config routes

      - name: Run phpstan
        run: ./vendor/bin/phpstan analyze -c phpstan.neon

      - name: Run tests
        run: ./vendor/bin/sail artisan test --parallel

