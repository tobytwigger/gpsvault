site_name: Cycle Store
site_url: !ENV SITE_URL
repo_url: https://github.com/tobytwigger/gpsvault
edit_uri: edit/develop/docs/docs/
nav:
  - Introduction: index.md
  - Developers:
      - Getting Started: developers/get-started.md
      - Activities: developers/activities.md
      - Analysis: developers/analysis.md
      - Routes: developers/routes.md
theme:
  name: material
  features:
    - search.suggest
    - search.share
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - git-authors
  - git-revision-date
